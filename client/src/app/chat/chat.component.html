<div class='jumbotron text-center'>
  <div *ngFor="let message of messages">
    {{message.date| date: 'd/M/yy'}} {{message.date| date: 'h:mm:ss'}}: {{message.text}}
  </div>
  
</div>

<label for="usr">Digite a Mensagem:</label>
<input #chatInput type="text" class="form-control" (keyup.enter)="sendMessage()" [(ngModel)]="message" />
<button type='button'  class="btn btn-primary" (click)="sendMessage()">Send</button>
